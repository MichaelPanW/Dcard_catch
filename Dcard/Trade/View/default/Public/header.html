<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ccard</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
</head>

<body>
    <div class="container navbar-fixed-top fix_head">
        <div class="navbar-header">
            <a href="{:u('Index/index')}"><p class="logo">Ccard</p></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
            <form action="{:u('Index/index')}" class="navbar-form " method="get">
                <ul class="nav navbar-nav search_ul " style="padding-left: 50px ">
                    <li class="form-group">
                        <input type="text" name="title" class="form-inline form-control" placeholder="搜尋">
                    </li>
                    <li class="form-group">
                        <select name="class" id="" class="form-inline form-control">
                            <option value="">分類</option>
                            <foreach name="classif" item="vo">
                            <option value="{$vo[title]}">{$vo[title]}</option>
                            </foreach>
                        </select>
                    </li>
                    <li class="form-group">
                        <input type="submit" class="btn btn-default" value="搜尋">
                    </li>
                </ul>
            </form>
        </div>
    </div>
