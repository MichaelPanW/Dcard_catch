<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ccard</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <LINK REL="SHORTCUT ICON"
       HREF="__PUBLIC__/image/logo.png">
</head>

<body>
    <div class="container navbar-fixed-top fix_head">
        <div class="navbar-header">
            <a href="{:u('Index/index')}">
                <p class="logo">
            <img src="__PUBLIC__/image/face.png" /></p>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
            <form action="{:u('Index/index')}" class="navbar-form form-inline " method="get" role="form">
                <ul class="nav navbar-nav search_ul " style="padding-left: 50px ">
                    <li class="form-group">
                        <input type="text" name="title" class="form-inline form-control" placeholder="搜尋" value="{$_GET['title']}">
                    </li>
                    <li class="form-group">
                        <select name="class" id="" class="form-inline form-control">
                            <option value="">分類</option>
                            <foreach name="classif" item="vo">
                                <if condition="$_GET['class'] eq $vo[title]">
                                    <option value="{$vo[title]}" selected>{$vo[title]}</option>
                                    <else />
                                    <option value="{$vo[title]}">{$vo[title]}</option>
                                </if>
                            </foreach>
                        </select>
                    </li>
                    <li class="form-group">
                        <input type="submit" class="btn btn-default" value="搜尋">
                    </li>
                </ul>
                <br>
                <div class="checkbox form-group" style="color:#fff;float:right">
                    <label>
                        <if condition="$_GET['hidd'] eq 1">
                            <input type="checkbox" name="hidd" value="1" checked>
                            <else />
                            <input type="checkbox" name="hidd" value="1">
                        </if>
                        已消失
                    </label>
                </div>
            </form>
        </div>
    </div>
